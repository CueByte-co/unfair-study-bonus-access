# Deploy static site to GitHub Pages on push to main
name: Deploy to GitHub Pages
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      pages: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v3

      - name: Upload artifact
        # Use the v2 release which avoids the deprecated upload-artifact v3
        uses: actions/upload-pages-artifact@v2
        with:
          # Upload repository root (contains index.html)
          path: ./

      - name: Deploy to Pages
        uses: actions/deploy-pages@v1
