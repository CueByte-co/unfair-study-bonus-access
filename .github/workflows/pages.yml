# .github/workflows/pages.yml
name: Deploy to GitHub Pages
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    # Make sure Actions can read the repo and write Pages configuration
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure GitHub Pages
        # configure-pages@v3 can enable Pages for the repo when needed
        uses: actions/configure-pages@v3
        with:
          # Attempt to enable Pages if not already enabled
          enablement: 'true'

      - name: Upload artifact
        # Use v3 (does NOT depend on the deprecated actions/upload-artifact@v3)
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./

      - name: Deploy to Pages
        uses: actions/deploy-pages@v1
